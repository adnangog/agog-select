<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="select.css">
</head>

<body>
    <h1>AGOG SELECT</h1>
    <div class="container">
    <select class="form-select" data-agog-selector id="number1"  aria-placeholder="Lütfen sayı seçin">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>

    <select class="form-select" data-agog-selector  id="number2" multiple>
        <optgroup label="First Class Numbers">
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
        </optgroup>
        <optgroup label="Ordinary Numbers">
        <option value="7">Eight</option>
        <option value="8">Nine</option>
        <option value="9">Ten</option>
        </optgroup>
    </select>

    <select class="form-select" data-agog-selector data-url="https://restcountries.eu/rest/v2/all" data-value-field="alpha3Code" data-text-field="name"  id="number2" multiple>
    </select>
</div>


    <script src="select.js"></script>
</body>

</html>
